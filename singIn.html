<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanka Tours - Sing in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/singIn.css">

    
</head>
<body>
    <section id="register" class="py-5 bg-dark">
        <br><br><br><br><br>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow rounded-3 p-4">
                        <h2 class="mb-4 text-center fw-bold">Login Form</h2>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter a password" required>
                            </div>
                            <button type="submit" class="btn btn-warning w-100 fw-bold">Login</button>
                        </form>
                        <p class="mt-3 text-center">Already Not have an account? <a href="register.html" class="text-warning">Register here</a></p>
                    </div>
                </div>
            </div>
            <br><br><br><br><br><br>
        </div>
    </section>
</body>
</html>
